<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zweibel Cocaine</title>
    <style>
      body {
        margin: 0;
        background: black;
      }
      #canvas {
        filter: blur(6px) brightness(0.6);
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        pointer-events: none;
      }
      p {
        max-width: 500px;
        font-family: sans-serif;
        font-weight: 300;
        letter-spacing: 0.2px;
        line-height: 22px;
        font-size: 16px;
        color: antiquewhite;
        pointer-events: none;
      }
      a {
        text-decoration: underline;
        font-family: monospace, 'Courier New', Courier;
        font-weight: 300;
        letter-spacing: 0.2px;
        line-height: 28px;
        font-size: 14px;
        color: #adffc2;
        width: 400px;
        display: block;
        pointer-events: all;
      }
      footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 16px;
        pointer-events: none;
      }
      footer a {
        width: auto;
        pointer-events: all;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      footer a:hover {
        opacity: 1;
      }
      footer svg {
        width: 20px;
        height: 20px;
        fill: antiquewhite;
      }
    </style>
  </head>
