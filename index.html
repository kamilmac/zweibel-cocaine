<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zweibel Cocaine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: black;
      }
      #canvas {
        filter: blur(6px) brightness(0.6);
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .name {
        max-width: 540px;
        font-family: 'Libre Baskerville', serif;
        font-weight: 400;
        font-size: 24px;
        color: #ffe8e0;
        margin-bottom: 32px;
        text-align: left;
        pointer-events: none;
        line-height: 1.4;
      }
      p {
        max-width: 540px;
        font-family: sans-serif;
        font-weight: 300;
        letter-spacing: 0.3px;
        line-height: 1.6;
        font-size: 17px;
        color: rgba(250, 235, 215, 0.9);
        pointer-events: none;
        margin: 0 0 40px 0;
      }
      .section-label {
        font-family: sans-serif;
        font-weight: 400;
        font-size: 12px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        color: antiquewhite;
        opacity: 0.5;
        margin-bottom: 16px;
        pointer-events: none;
      }
      a {
        text-decoration: none;
        font-family: monospace, 'Courier New', Courier;
        font-weight: 400;
        letter-spacing: 0.3px;
        line-height: 1.8;
        font-size: 15px;
        color: #adffc2;
        width: 540px;
        display: block;
        pointer-events: all;
        border-bottom: 1px solid rgba(173, 255, 194, 0.25);
        padding-bottom: 6px;
        margin-bottom: 4px;
        transition: border-color 0.2s, opacity 0.2s;
      }
      a:hover {
        border-bottom-color: rgba(173, 255, 194, 0.6);
      }
      a strong {
        font-weight: 600;
      }
      a .description {
        opacity: 0.65;
        font-weight: 300;
      }
      footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 16px;
        pointer-events: none;
      }
      footer a {
        width: auto;
        pointer-events: all;
        opacity: 0.6;
        transition: opacity 0.2s;
        border-bottom: none;
        padding-bottom: 0;
      }
      footer a:hover {
        opacity: 1;
      }
      footer svg {
        width: 20px;
        height: 20px;
        fill: antiquewhite;
      }

      @media (max-width: 768px) {
        #overlay {
          align-items: flex-start;
          padding-top: 64px;
        }
        .content {
          padding: 0 24px;
          max-width: 100%;
        }
        .name {
          font-size: 28px;
          margin-bottom: 28px;
          max-width: 100%;
        }
        p {
          font-size: 17px;
          max-width: 100%;
          margin-bottom: 36px;
        }
        .section-label {
          margin-bottom: 14px;
        }
        a {
          font-size: 15px;
          width: 100%;
          max-width: 100%;
          padding-bottom: 8px;
          margin-bottom: 2px;
        }
        footer {
          position: fixed;
          bottom: 28px;
          gap: 20px;
        }
        footer svg {
          width: 22px;
          height: 22px;
        }
      }
    </style>
  </head>
